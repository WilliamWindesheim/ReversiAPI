<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Javascript getting started</title><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script><script src="vendor/handlebars-v4.7.7.js" type="text/javascript"></script><script src="vendor/Chart.min.js" type="text/javascript"></script><link rel="stylesheet" href="dist/css/style.min.css"><script src="js/FeedbackWidget.js" type="text/javascript"></script><script src="js/Game.js" type="text/javascript"></script><script src="js/Game_Template.js" type="text/javascript"></script><script src="js/Game_API.js" type="text/javascript"></script><script src="js/Game_Data.js" type="text/javascript"></script><script src="js/Game_Model.js" type="text/javascript"></script><script src="js/Game_Reversi.js" type="text/javascript"></script><script src="js/Game_Stats.js" type="text/javascript"></script><script src="dist/js/templates.js" type="text/javascript"></script><script src="dist/js/vendor.js" type="text/javascript"></script></head><body><nav id="feedback" class="alert" style="display:none"><div id="feedback-top"><p id="feedback-text">Mike wil deelnemen aan je spel. Geef akkoord.</p><button class="btn" id="btn-exit">X</button></div><button class="btn" id="btn-akkoord">Akkoord</button> <button class="btn" id="btn-weigeren">Weigeren</button></nav><header><button class="btn" id="selector-knop">Start game!</button></header><div id="board"></div><p id="Turn">Turn: white</p><p id="DogLabel"></p><div class="chart-div"><canvas id="colourChart"></canvas></div><div class="chart-div"><canvas id="conqueredChart"></canvas></div><script>//on ready
    $(function () {
        let wdg = new FeedbackWidget("feedback");

            let _type = "succes";
            wdg.show(_message, _type);
            let data = {message: _message, type: _type};
            wdg.log(data);

        $("#btn-weigeren").on("click", function () {
            wdg.hide();
        });
        $("#btn-exit").on("click", function () {
            wdg.hide();
        });
        Game.init(afterInit);
    });

    function afterInit() {
        Game.Reversi.updateDogFact()
        console.log('Game init voltooid')
    }</script></body></html>
